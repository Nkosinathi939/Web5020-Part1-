        <h1>Order Here</h1>
        <form id="order-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="order-details">What is your order?</label>
                <textarea id="order-details" rows="4" required placeholder="Please describe your order..."></textarea>
            </div>
            <button type="submit">Submit Order</button>
        </form>
    </div>
